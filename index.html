<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<!-- App Style -->
		<link rel="stylesheet" type="text/css" href="css/welcomePages.css"/>
		<title>Index</title>
    </head>
    <body>
        <div id="login-page" class="container-fluid">
			<div id="header" class="row w-100 mx-2 my-2">
				<div id="header-item" class="col">
                    <img src="images/Logo.jpg" class="img-fluid px-2 py-5" alt="logo-large"/>
                </div>
            </div>
            <div id="body" class="row w-100">
				<div class="col">
                    <button type="button" class="btn btn-primary">Log In</button>
                    <br>
                    <small class="text-muted">Login with your DealIt account</small>
                    <div class="row w-100">
                        <div class="col-4"><hr></div>
                        <div><p>OR</p></div>
                        <div class="col-4"><hr></div>
                    </div>
                    <small class="text-muted">Don't have an account?</small>
                    <br>
                    <button type="button" class="btn btn-warning">Sign Up</button>
                </div>
            </div>
        </div>
    </body>
    <footer></footer>
</html>
